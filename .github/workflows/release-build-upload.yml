name: Build & upload APKs on release

permissions:
  contents: write
  packages: write
  actions: read

on:
  release:
    types: [published]

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Build split APKs (release)
        run: flutter build apk --split-per-abi --release

      - name: Rename APKs (keep ABI tokens)
        run: bash scripts/rename_apks.sh

      - name: Upload APKs to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/app/outputs/apk/release/DITrix_Attendance_Scanner-arm64-v8a.apk
            build/app/outputs/apk/release/DITrix_Attendance_Scanner-armeabi-v7a.apk
            build/app/outputs/apk/release/DITrix_Attendance_Scanner-x86_64.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}